<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // loop throught the array to print each of the animals
      for (var i = 0; i< zooAnimals.length; i++) {
        // prints each of the animals and the loop moves on to the next
        console.log(zooAnimals[i]);
      }
    </script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
        var myFarm = ["chicken", "pigs", "cows", "horses", "ostriches"];

        for ( var j = 0; j < myFarm.length; j++); { 
            
            console.log(myFarm[j]);

            if (myFarm[j].charAt(0) === "c" || myFarm[j].charAt(0) === "o") {
                alert("Starts with a c or o!");
            }
        }

        
    </script>
    
  </body>
</html>
